<link rel="stylesheet" href="styles/poll-form.css">
<form>
    <div class="form- item">
        <label>Fullname: <input type="text" name="fullname" required></label>
    </div>
    <div class="form-item column 2">
        <label>Email: <input type="email" name=user-email required></label>
    </div>
    <label for="quantity">Select Quantity</label>
    <select name="quantity" id="Quantity">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <label for="browser">What is your Favorite Browser?</label>
    <select id="Browser" name="browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="edge">Edge</option>
        <option value="brave">Brave</option>
        <option value="other">other</option>

    </select>

    <label for="pet">Do you Have a Household pet?</label>
    <label input [type="checkbox" ] id="pet" name="Pet"></label>

    <label for="feedback">List The Places You Have Lived</label>
    <textarea id="feedback" name="feedback" row="4" placeholder="Still water , florida , Amsterdam"></textarea>

</form>
